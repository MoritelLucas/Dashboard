<div *ngFor="let widget of widgets; let index = index">
  <mat-card *ngIf="widget.name === 'Match'" class="example-card" cdkDragBoundary=".example-boundary" cdkDrag>
      <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Match</mat-card-title>
          <mat-card-subtitle *ngIf="match[index] != undefined" class="sub-text">Player {{match[index].name}}</mat-card-subtitle>
        </mat-card-header>
        <img  mat-card-image src="../../../assets/rift.jpeg" alt="Photo">
        <mat-card-content *ngIf="match[index] != undefined"  class="text-deco">
            <strong>
          <p *ngIf="match[index].win == 'true'">Victory</p>
          <p *ngIf="match[index].win != 'true'">Defeat</p>
          <p>Game Mode: {{match[index].gameMode}}</p>
          <p>Champion: {{match[index].championName}}</p>
          <p>Champion level: {{match[index].champLevel}}</p>
          <p>Champion role: {{match[index].role}}</p>
          <p>K/D/A: {{match[index].kills}}/{{match[index].deaths}}/{{match[index].assists}}</p>
        </strong>
        </mat-card-content>
        <mat-card-actions>
          <form [formGroup]="form[index]">
              <mat-form-field class="example-form"  appearance="fill">
                  <input matInput type="text" matInput placeholder="Please input a location"
                      formControlName="location" required />
              </mat-form-field>
              <button class="mat-button" mat-button color="primary" (click)="sendMatch(index)"
              [disabled]="!form[index].valid">Search</button>                
          </form>
          <button mat-icon-button (click)="deleteWidget(index)">
              <mat-icon> delete </mat-icon>
          </button>
        </mat-card-actions>
  </mat-card>
</div>
